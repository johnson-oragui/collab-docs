me: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install

      - name: Reset test database
        run: |
          mongosh mongodb://localhost:27017/test_db --eval "db.dropDatabase()"

      - name: Run migrations
        run: npm run migration:up
        env:
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: test_db

      - name: Run tests
        run: npm test
        env:
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: test_db
