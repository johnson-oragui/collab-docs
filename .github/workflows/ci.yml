me: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run migrations
        run: npm run migration:up
        env:
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: test_db

      - name: Run tests
        run: npm test
        env:
          MONGODB_URI: mongodb://localhost:27017
          DB_NAME: test_db

